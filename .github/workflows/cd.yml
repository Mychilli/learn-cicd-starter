name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy  
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      
      - name: Build the app
        run: ./scripts/buildprod.sh

      - uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely
          install_components: 'gke-gcloud-auth-plugin'
          auth: true  # Add this line to authenticate

      - name: Push to gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-457719/notely-ar-repo/notely:latest
        
